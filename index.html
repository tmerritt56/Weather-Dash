<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <main>
    <!-- head section -->
    <section class="title">
        <div class="title-body">
            <div class="container">
                <h1 class="title-h">Weather Dashboard</h1>
            </div>
        </div>
    </section>

    <!-- info section -->
    <section id="infosection">
        <div class="container">
            <div class="columns">
            <div class="column is-one-quarter content">

                <form>
                    <input id="cityinput" class="inputI is-info" type="text" placeholder="Enter city name."/>
                    <button id="submit" class="btn is-info" type="submit">See Weather</button>
                </form>
                <div class="box table-box">
                    <div class="table-container">
                        <table id="citylist" class="table is-bordered">
                            <tr></tr>
                        </table>
                        <button id="clrbtn" class="btn is-danger">Clear</button>
                    </div>
                </div>
            </div>

            <!-- weather data  -->
            <div class="column">
                <div id="weatherdata" class="columns box content">
                    <div class="column current-city-data">
                    <h2 id="cityname"></h2>
                    <h4 id="citycond"></h4>
                    <h4 id="temp"></h4>
                    <h4 id="high"></h4>
                    <h4 id="humidity"></h4>
                    <h4 id="windspeed"></h4>
                    <h4 id="uv-index"></h4>
                </div>
                <div class="column">
                    <div id="icon"></div>
                </div>
            </div>

            <!-- forcast data -->
            <div class="containter">
                <div class="content">
                    <h2>5-Day Forecast:</h2>
                    <div class="columns">
                        <div class="column card">
                            <div id="dayOne" class="card-content">
                              <h3 id="dateOne" class="has-text-white"></h3>
                              <div id="iconOne"></div>
                              <h4 id="tempOne" class="has-text-white"></h4>
                              <h4 id="humOne" class="has-text-white"></h4>
                            </div>
                          </div>
                          <div class="column card">
                            <div id="dayTwo" class="card-content">
                              <h3 id="dateTwo" class="has-text-white"></h3>
                              <div id="iconTwo"></div>
                              <h4 id="tempTwo" class="has-text-white"></h4>
                              <h4 id="humTwo" class="has-text-white"></h4>
                            </div>
                          </div>
                          <div class="column card">
                            <div id="daythree" class="card-content">
                              <h3 id="datethree" class="has-text-white"></h3>
                              <div id="iconthree"></div>
                              <h4 id="tempthree" class="has-text-white"></h4>
                              <h4 id="humthree" class="has-text-white"></h4>
                            </div>
                          </div>
                          <div class="column card">
                            <div id="dayfour" class="card-content">
                              <h3 id="datefour" class="has-text-white"></h3>
                              <div id="iconfour"></div>
                              <h4 id="tempfour" class="has-text-white"></h4>
                              <h4 id="humfour" class="has-text-white"></h4>
                            </div>
                          </div>
                          <div class="column card">
                            <div id="dayfive" class="card-content">
                              <h3 id="datefive" class="has-text-white"></h3>
                              <div id="iconfive"></div>
                              <h4 id="tempfive" class="has-text-white"></h4>
                              <h4 id="humfive" class="has-text-white"></h4>
                            </div>
                          </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
  </main>

</body>
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./Assets/script.js"></script>
<footer><p>Made with ‚ù§ by <a href="https://github.com/tmerritt56">Tara Merritt</a></p></footer>
</html>
